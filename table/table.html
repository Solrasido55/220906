<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>

    <div class="table-container">
        <div class="table-header">
            <h4>Your shopping cart</h4>
        </div>
        <table>
            <tr>
                <th>ITEM</th>
                <th>AMOUNT</th>
                <th>PRICE</th>
                <th>TOTAL</th>
            </tr>
            <tr>
                <td class="table-td">
                    <img src="fe.jpeg" class="img1"><img src="sony.png" class="logo"></img><p class="table-text">FE 70-200 mm F2.8 GM OSS</p>
                </td>
                <td class="table-text align-right">1</td>
                <td class="table-text align-center">$1979.00</td>
                <td class="align-center total">$1979.00</td>
            </tr>
            <tr>
                <td class="table-td">
                    <img src="so.jpeg" class="img1"><img src="sony.png" class="logo"></img><p class="table-text">Sonnar T* E 24mm F1.8 ZA</p>
                </td>
                <td class="table-text align-right">1</td>
                <td class="table-text align-center">$989.00</td>
                <td class="align-center total">$989.00</td>
            </tr>
            <tr>
                <td colspan="3" class="total-price"></td>
                <td class="total-price align-center">$2968.00</td>
            </tr>
        </table>
        <div class="table-footer">
            <a href="#">Edit your shooping cart</a>
            <button class="footer-btn" type="submit">Choose payment method</button>
        </div>
    </div>

</body>
</html>
